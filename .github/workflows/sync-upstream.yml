name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹ = åŒ—äº¬æ—¶é—´ 8:00
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘åŒæ­¥æ£€æŸ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # æš´éœ²è¾“å‡ºå˜é‡ï¼Œä¾›ä¸‹æ¸¸ Job åˆ¤æ–­
    outputs:
      sync_needed: ${{ steps.check.outputs.sync_needed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/rikkahub/rikkahub.git
          git fetch upstream
      
      - name: Check if update needed
        id: check
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          LOCAL=$(git rev-parse $CURRENT_BRANCH)
          UPSTREAM=$(git rev-parse upstream/master)
          
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "âœ… Already up to date"
          else
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ New updates available"
            echo "Local: $LOCAL"
            echo "Upstream: $UPSTREAM"
          fi
      
      - name: Create backup branch
        if: steps.check.outputs.sync_needed == 'true'
        run: |
          BACKUP_DATE=$(date +%Y%m%d-%H%M%S)
          git branch backup/$BACKUP_DATE
          git push origin backup/$BACKUP_DATE
          echo "ğŸ“¦ Backup created: backup/$BACKUP_DATE"

      - name: Merge upstream
        if: steps.check.outputs.sync_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout master
          git merge upstream/master --allow-unrelated-histories --strategy-option=theirs -m "chore: sync from upstream"
          git commit --allow-empty -m "chore: trigger build - sync $(date +%Y%m%d-%H%M%S)"
          git push origin master

      - name: Sync summary
        if: always()
        run: |
          echo "====================================="
          echo "ğŸ“Š Sync Summary"
          echo "====================================="
          echo "Repository: ${{ github.repository }}"
          echo "Sync Needed: ${{ steps.check.outputs.sync_needed }}"
          echo "Status: ${{ job.status }}"
          echo "====================================="

  trigger-ci:
    needs: sync
    # åªæœ‰å½“ sync ä»»åŠ¡æˆåŠŸï¼Œä¸”æ£€æµ‹åˆ°æœ‰æ›´æ–°æ—¶æ‰è¿è¡Œ
    if: needs.sync.outputs.sync_needed == 'true' && success()
    runs-on: ubuntu-latest
    permissions:
      actions: write  # èµ‹äºˆè§¦å‘å…¶ä»– workflow çš„æƒé™
    steps:
      - name: Trigger Android Build
        uses: actions/github-script@v7
        with:
          script: |
            console.log('ğŸš€ Triggering android-build workflow...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'android-build.yml',  // ç›®æ ‡ CI æ–‡ä»¶å
              ref: 'master'
            });
            console.log('âœ… Android Build triggered successfully!');
