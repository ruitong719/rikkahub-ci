name: Sync Upstream

on:
  schedule:
    - cron: '30 15 * * *'  
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/rikkahub/rikkahub.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git merge upstream/master --allow-unrelated-histories --strategy-option=theirs -m "chore: sync from upstream"
          git commit --allow-empty -m "chore: trigger build - sync $(date +%Y%m%d-%H%M%S)"
          git push origin $CURRENT_BRANCH

      - name: Sync summary
        if: always()
        run: |
          echo "====================================="
          echo "ðŸ“Š Sync Summary"
          echo "====================================="
          echo "Repository: ${{ github.repository }}"
          echo "Status: ${{ job.status }}"
          echo "====================================="

  trigger-ci:
    needs: sync
    if: success()
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger Android Build
        uses: actions/github-script@v7
        with:
          script: |
            console.log('ðŸš€ Triggering android-build workflow...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'android-build.yml',
              ref: 'master'
            });
            console.log('âœ… Android Build triggered successfully!');
