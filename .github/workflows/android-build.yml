        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-debug  # å›ºå®š tagï¼Œæ¯æ¬¡è¦†ç›–æ›´æ–°
          name: ğŸš€ Latest Debug Build
          body: |
            ## ğŸ“± RikkaHub Debug ç‰ˆæœ¬
            
            ### ğŸ“¥ ä¸‹è½½è¯´æ˜
            - **app-universal-debug.apk**: é€šç”¨ç‰ˆæœ¬ï¼Œå…¼å®¹æ‰€æœ‰è®¾å¤‡ï¼ˆæ¨èï¼‰
            - **app-arm64-v8a-debug.apk**: ARM64 è®¾å¤‡ï¼ˆä½“ç§¯å°ï¼‰
            - **app-x86_64-debug.apk**: æ¨¡æ‹Ÿå™¨/å¹³æ¿
            
            ### â„¹ï¸ ç‰ˆæœ¬ä¿¡æ¯
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
            - æäº¤ SHA: ${{ github.sha }}
            - è§¦å‘æ–¹å¼: ${{ github.event_name }}
            
            > âš ï¸ **æ³¨æ„**: Debug ç‰ˆæœ¬åŒ…å«è°ƒè¯•ä¿¡æ¯ï¼Œä½“ç§¯è¾ƒå¤§ï¼Œä»…ç”¨äºæµ‹è¯•
          files: |
