name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:     # å…è®¸è¢«å…¶ä»– workflow æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ğŸ” å¿…é¡»ï¼šå…è®¸åˆ›å»º/æ›´æ–° Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/jdks
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/build-cache
            .gradle/build-cache
          key: ${{ runner.os }}-build-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-cache-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --build-cache \
            --parallel \
            --max-workers=2

      - name: Find APK files
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f

      # ğŸ“¦ ä¸Šä¼ åˆ° Artifactsï¼ˆActions é¡µé¢ä¸‹è½½ï¼Œä¿ç•™7å¤©ï¼‰
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/build/outputs/apk/debug/*-debug.apk
            !**/*-androidTest-*-debug.apk
          retention-days: 7

      # ğŸš€ ä¸Šä¼ åˆ° Releaseï¼ˆReleases é¡µé¢ä¸‹è½½ï¼Œæ°¸ä¹…ä¿ç•™ï¼‰
