      - name: ç”Ÿæˆ local.properties
        run: |
          # storeFile åªå†™æ–‡ä»¶åï¼ï¼ï¼ï¼å› ä¸ºæ¨¡å—çº§çš„ file() ç›¸å¯¹äºŽ app/
          cat > local.properties << EOF
