          EOF
          
          # æ‰“å°æœ€ç»ˆå†…å®¹ç¡®è®¤
          echo "--- æœ€ç»ˆ local.properties å†…å®¹ ---"
          cat local.properties
          echo ""
          echo "--- å½“å‰ç›®å½•ç»“æž„ ---"
          ls -la
          echo ""
          echo "--- App æ¨¡å—ç›®å½•ç»“æž„ ---"
          ls -la app/
     
      # - name: æ·»åŠ  R8 è§„åˆ™ï¼Œä¿®å¤ Ktor ç¼ºå¤±ç±»é—®é¢˜
      #   run: |
      #     # ç¡®ä¿ proguard-rules.pro æ–‡ä»¶å­˜åœ¨
