      - name: è§£ç å¯†é’¥åˆ°æ¨¡å—ç›®å½•
        run: |
          # ç›´æŽ¥åœ¨é¡¹ç›®æ ¹ç›®å½•ç”¨ echo é‡å®šå‘åˆ° app/ ä¸‹
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --ignore-garbage -d > app/release-key.p12
          # éªŒè¯æ–‡ä»¶
          ls -lh app/release-key.p12
